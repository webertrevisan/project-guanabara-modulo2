<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes Externas</title>
<style>
@font-face {
    font-family: 'Filxgirl';
    src: url('fontes/Filxgirl.TTF') format('truetype');
    font-weight: normal;
    font-style: normal;

    /*
    Tipos de format()
    -opentype (otf)
    -truetype (ttf)
    -embedded-opentype
    -truetype-aat (Apple Advanced Typography)
    -svg
    */
}

body {
font-family: Arial, Helvetica, sans-serif;
}

h1 {
font-family: Filxgirl;
font-size: 3.5em;
font-weight: normal;
}
</style>

</head>
<body>
    
<h1>Andressa Oliveira Bonitona</h1>
<p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Fugit animi enim molestias quibusdam aspernatur itaque illum ratione error maiores in, doloribus repellendus officia aut voluptatum accusantium reprehenderit ex nisi nulla.</p>

</body>
</html>
